<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type checkbox e radio</title>
</head>
<body>
    
    <h1>Checkbox, radio</h1>

    <h3>Linguagens de programação</h3>

    <label for="php">PHP</label>
    <input  id="php" type="checkbox" name="linguagens" >

    <br>

    <label for="java" >JAVA</label>
    <input id="java" type="checkbox" name="linguagens">

    <h3>Gênero</h3>

    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="generos" >

    <br>

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="generos">

    <br>

    <label for="outros">Outros</label>
    <input id="outros" type="radio" name="generos">

</body>
</html>
